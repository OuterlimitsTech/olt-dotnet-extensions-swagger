name: CI
on:
  push:
    branches:
      - master
      # - release/**
      # - feature/**
  workflow_dispatch:
    branches:
      - master
      - feature/**

  pull_request:
    types: [opened, synchronize, reopened]

env:
  SOURCE_DIRECTORY: ${{ github.workspace }}
  SOLUTION_FILE: "OLT.Extensions.Swagger.sln"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set Solution Path
          run: echo ::set-env name=BUILD_FILE::${{ env.SOURCE_DIRECTORY }}/${{ env.SOLUTION_FILE }}

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11

      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: |
            5.0.x
            6.0.x

      - name: Restore dependencies
        run: dotnet restore ${{ env.SOURCE_DIRECTORY }}

      - name: Get branch name
        id: branch-name
        uses: tj-actions/branch-names@v5.1

      # https://www.seeleycoder.com/blog/sonarqube-with-github-actions-and-net-core-5-x/
      # this process reads the .config -> dotnet-tools.json to restore packages
      - name: Sonarqube Begin
        run: |
          dotnet tool restore          
          dotnet tool run dotnet-sonarscanner begin /k:"OuterlimitsTech_olt-dotnet-extensions-swagger" /o:"outerlimitstech" /d:sonar.login=${{ secrets.SONAR_TOKEN }} /d:sonar.host.url="https://sonarcloud.io" /d:sonar.cs.vstest.reportsPaths=TestResults/*.trx /d:sonar.cs.opencover.reportsPaths=TestResults/*/coverage.opencover.xml /d:sonar.coverage.exclusions="**Test*.cs" /d:sonar.branch.name=${{ steps.branch-name.outputs.current_branch }}

      - name: Build
        run: dotnet build ${{ env.BUILD_FILE }} --configuration "Release" --no-restore

      - name: Test
        run: dotnet test ${{ env.BUILD_FILE }} --no-build --verbosity normal --no-restore --configuration "Release" --collect:"XPlat Code Coverage" --results-directory TestResults/ --logger "trx;LogFileName=unittests.trx" -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover
        # --collect:"XPlat Code Coverage" --results-directory TestResults/ --logger "trx;LogFileName=unittests.trx" --no-build --no-restore --configuration release -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover
        env:
          ASPNETCORE_ENVIRONMENT: Test

      - name: Sonarqube end
        run: dotnet tool run dotnet-sonarscanner end /d:sonar.login=${{ secrets.SONAR_TOKEN }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
